<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>方舟物流群网站</title>
    <link rel="stylesheet" href="index.css" />
    <!-- 引入字体文件 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#"><img src="images/logo.png" alt="方舟物流群" /></a>
        </div>
        <ul>
          <li><a class="active" href="#">首页</a></li>
          <li><a href="#">规则</a></li>
          <li><a href="#">玩家列表</a></li>
          <li><a href="#">论坛</a></li>
          <li><a href="#">联系我们</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>欢迎来到明日方舟聊天群</h1>
      <p>
        这是一个关于明日方舟游戏的聊天群，我们的目标是创造一个友好、健康的游戏社区。
      </p>

      <div class="join-us">
        <h2>加入我们</h2>
        <p>如果您想要加入我们的聊天群，请先阅读并遵守我们的规则。</p>
        <a href="#">查看规则</a>
      </div>

      <div class="social-media">
        <h2>社交媒体</h2>
        <ul>
          <li>
            <a href="#"><i class="fab fa-weibo"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
        </ul>
      </div>

      <div class="chat-room">
        <h2>聊天室</h2>
        <p>在这里可以与其他明日方舟玩家交流，分享你的游戏经验和想法。</p>
        <button>进入聊天室</button>
      </div>

      <footer>
        <p>版权所有 &copy; 2023 明日方舟聊天群</p>
      </footer>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
  </body>
</html>
